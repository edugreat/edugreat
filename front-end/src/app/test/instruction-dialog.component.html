<h2 style="text-align: center;" mat-dialog-title>Attention Please!</h2>
<mat-dialog-content>
  <ng-container *ngFor="let instruction of data.instructions">
    <p> <span style="margin-right: 5px;">*</span> <span>{{instruction}}</span></p>
  </ng-container>
  <p><span style="font-size: medium; font-weight: bold; margin-right: 5px;">Note:</span><span>This is a timed assessment. Attempt at least 5 questions to be able to submit.</span></p>
</mat-dialog-content>

<mat-dialog-actions  >
  <button style="background-color: black; color: white;" mat-button mat-dialog-close="true">I understand</button>
</mat-dialog-actions>
