

<div *ngIf="levels.length > 0" id="back" matTooltip="Go back" 
matTooltipShowDelay="1000"
matTooltipPosition="below"
matTooltipHideDelay="2000" >
   <a mat-button (click)="goBack()" >
       <mat-icon   >arrow_back</mat-icon>
   </a>
</div>


<!--Display this secction of the page when the user has not made selection for the assessment level to take-->
<section *ngIf="!levels?.length; else selectionMade">
  <!--For screen sizes not extra small-->
  <div class="gridListDiv" *ngIf="!deviceXs; else extraSmallScreen" >

    <mat-grid-list  class="gridList" 
    rowHeight="2:1" gutterSize="6px"
     cols="4" >
  <mat-grid-tile colspan="4" 
   id="feature-assessment" >Featured Assessment</mat-grid-tile>
  
  <mat-grid-tile colspan="4" >
     <a mat-button (click)="getAcademicLevels()" >Take Assessments</a>
    </mat-grid-tile>
  <mat-grid-tile colspan="4" >Account</mat-grid-tile>
  <mat-grid-tile colspan="4" >Recommended Test</mat-grid-tile>
    </mat-grid-list>
  </div>
  
 
  <div *ngIf="!deviceXs" id="welcomeDiv">
    <p>{{welcomeMsg}}</p>
  </div>

  <!--Extra small screen sizes-->

  <ng-template #extraSmallScreen>

<div  id="welcomeDiv">
  <p>{{welcomeMsg}}</p>
</div>


<div class="gridListDiv" >
  <mat-grid-list  class="gridList" 
  rowHeight="2:1" gutterSize="6px"
   cols="4" >

<mat-grid-tile colspan="4" 
 id="feature-assessment" >Featured Assessment</mat-grid-tile>

<mat-grid-tile colspan="4" >
  <a mat-button (click)="getAcademicLevels()" >Take Assessments</a>
</mat-grid-tile>

<mat-grid-tile colspan="4" >Account</mat-grid-tile>
<mat-grid-tile colspan="4" >Recommended Test</mat-grid-tile>
  </mat-grid-list>
</div>

  </ng-template>

</section>

<!--Display this section of the page when the user has made selection for the asssement level to take-->

<ng-template #selectionMade>
  <app-spinner *ngIf="networkBusy" [deviceXs]="deviceXs || deviceSm" ></app-spinner>
  <div class="levelRadioGroup">
    <div id="radio-label-div">
      <label id="example-radio-group-label">Pick assessment level</label>
    </div>
    <mat-radio-group #levelRadio [(ngModel)]="selectedLevel"
     name="_level"
    *ngFor="let level of levels"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group">
      
      <mat-radio-button  class="example-radio-button" [value]="level.category">{{level.category}}</mat-radio-button>
   
    </mat-radio-group>
  
    <div>
      <button id='continueBTN'  (click)="handleSelection()" [disabled]="!selectedLevel" color="primary" style="width: 25vw; text-align: end; " mat-raised-button>
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>


</ng-template>
