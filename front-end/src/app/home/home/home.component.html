<mat-grid-list gutterSize="5px" rowHeight="2:0.5" cols="4">
  <mat-grid-tile [colspan]="colspan" [style.background]="'red'">
   <a mat-button (click)="getAcademicLevels()" >Take Assessments</a>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="colspan"  [style.background]="'green'">
    Account 
  </mat-grid-tile>

  <mat-grid-tile [colspan]="colspan" [style.background]="'grey'">
    Read Article   </mat-grid-tile>
  

  <mat-grid-tile [colspan]="colspan"  [style.background]="'teal'">
    Recommended Test 
  </mat-grid-tile>
</mat-grid-list>




<div *ngIf="levels$" class="container">
  
    <a mat-button class="back-button"  (click)="goBack()"
    matTooltip="Go back" 
 matTooltipShowDelay="1000" matTooltipHideDelay="2000">
      <mat-icon>arrow_back</mat-icon>
    </a>
  
  
  <div class="centered-content">
    <div id="radio-label-div">
      <label id="example-radio-group-label">Pick assessment level</label>
    </div>
    <div id="levelRadio">
      <mat-radio-group [(ngModel)]="selectedLevel"
                       name="_level"
                       *ngFor="let level of levels$ | async"
                       aria-labelledby="example-radio-group-label"
                       class="example-radio-group">
        <mat-radio-button class="example-radio-button" [value]="level.category">{{level.category}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="centered-button">
    <button id="continueBTN" (click)="handleSelection()" [disabled]="!selectedLevel" color="primary" style="width: 25vw;" mat-raised-button>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
